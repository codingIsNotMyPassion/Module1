<!-- In the form, add two radio buttons with grouping them for employee type(Salaried and own business) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>#employee{
        display:inline-block;
    }
    </style>
    <title>Document</title>
</head>
<body style="padding-top: 50px;  
padding-right: 100px;  
padding-bottom: 150px;  
padding-left: 200px;">
    <h1>Employee type form</h1>
    <form id="employee">
        <fieldset id="employee type">
            <label for="salaried">salaried</label>
          <input type="radio" value="salaried" name="employee">
          <label for="own business"> own business</label>
          <input type="radio" value="own business" name="employee">
        </fieldset>
      </form>
</body>
</html>
