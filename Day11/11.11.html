<!-- Create an HTML page, which should contain all types of input elements -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Input Types</title>
    <script src="script.js"></script>
  </head>
  <body>
    <h1 align="center">HTML Input Types</h1>

    <!-- input type text -->
    <h2>Text Types</h2>
    <form action="">
      <label for="">Text Box</label>
      <input type="text" name="text" id="text" />
    </form>

    <!-- input type password -->
    <h2>Password Types</h2>
    <form action="" method="">
      <label for="">Password</label>
      <input type="password" name="password" id="password" />
    </form>

    <!-- input type email -->
    <h2>Email Types</h2>
    <form action="" method="get">
      <label for="">Email</label>
      <input type="email" name="email" id="email" />
    </form>

    <!-- input type number -->
    <h2>Number Types</h2>
    <form action="" method="">
      <label for="">Number</label>
      <input type="number" name="number" id="number" />
    </form>

    <!-- input type range -->
    <h2>Range Types</h2>
    <form action="" method="">
      <label for="">Range</label>
      <input type="range" name="range" id="range" />
    </form>

    <!-- input type search -->
    <h2>Search Types</h2>
    <form action="" method="post">
      <label for="">Search</label>
      <input type="search" name="search" id="search" />
    </form>

    <!-- input type radio -->
    <h2>Radio Types</h2>
    <form action="">
      <label for="">Gender</label>
      Male:
      <input type="radio" name="demo" id="gender" /> Female:<input
        type="radio"
        name="demo"
        id="gender"
      />
      Others: 
      <input type="radio" name="demo" />
    </form>

    <!-- input type CHeckbox type -->
    <form action="">
      <label for="">Highest Qualification</label>
      <input type="checkbox" name="checkbox" id="checkbox" />
      <label for="">B.Tech</label>
      <input type="checkbox" name="checkbox" id="checkbox" />
      <label for="">M.Tech</label>
      <input type="checkbox" name="checkbox" id="checkbox" />
    </form>

    <!-- input type date -->
    <h2>Date Types</h2>
    <form action="" method="">
      <label for="">Date</label>
      <input type="date" name="date" id="date" />
    </form>

    <!-- input type time -->
    <h2>Time Types</h2>
    <form action="" method="">
      <label for="">Time</label>
      <input type="time" name="time" id="time" />
    </form>

    <!-- input type datetime -->
    <h2>Date Time Types</h2>
    <form action="" method="">
      <label for="">Date Time</label>
      <input type="datetime" name="datetime" id="datetime" />
    </form>

    <!-- input type Number -->
    <h2>Number Types</h2>
    <form action="" method="">
      <label for="">Number</label>
      <input
        type="number"
        min="0"
        max="101"
        step="10"
        name="number"
        id="number"
      />
    </form>

    <!-- input type color -->
    <h2>Color Types</h2>
    <form action="" method="">
      <label for="">Color</label>
      <input type="color" name="color" id="color" />
    </form>

    <input type="button" value="Submit" onclick="myFunction()" />
  </body>
</html>
